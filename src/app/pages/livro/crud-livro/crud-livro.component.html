<div class="col py-3" style="overflow: hidden;">
  <div class="container-tool">
    <mat-card class="card-tool">
      <mat-toolbar class="toobar">
        <span class="title">Modulo de Livros</span>
        <span class="buttons">
          <button mat-fab extended color="white" (click)="addNew()">
            <mat-icon>add_circle</mat-icon>
            Cadastrar
          </button>
          <button mat-fab extended color="white" (click)="newLoad()">
            <mat-icon>refresh</mat-icon>
            Carregar
          </button>
        </span>
      </mat-toolbar>

      <table mat-table [dataSource]="listBlocks" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="autor">
          <th mat-header-cell *matHeaderCellDef> Autor </th>
          <td mat-cell *matCellDef="let element"> {{element.autor}} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Eventos </th>
          <td mat-cell *matCellDef="let row" >
            <button mat-icon-button (click)=confirmDeleteById(row)>
              <mat-icon color="warn">delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card>
  </div>
</div>
