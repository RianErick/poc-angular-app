<div class="container">
  <form class="container-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" type="email" id="email" placeholder="Email" required>
    </div>
    <div class="form-group">
      <label for="senha">Senha</label>
      <input formControlName="senha" type="password" id="senha" placeholder="Senha" required>
    </div>
    <div class="button-confirmar">
      <button class="button-entrar" type="submit"><a routerLink="/home">Entrar</a></button>
    </div>
     <div>
      <span class="login">
        <a routerLink="/signup">Cadastrar-se aqui</a>
      </span>
     </div>
  </form>
</div>
